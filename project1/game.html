<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Project 1</title>
	<style>
		body {
			background: #eeeeee;
			font-family: tahoma, verdana, sans serif;
		}

		canvas {
			margin-left:10px;
			margin-top:10px;
			box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
			background: black;
		}
		.option {
			margin-left: 10px;
			margin-top: 20px;
		}
      
	</style>
	
	<link href='http://fonts.googleapis.com/css?family=Unkempt:400,700' rel='stylesheet' type='text/css'>
	
</head>
<body>
	<canvas id="canvas" width="800" height="600"></canvas>
	<div id="controls">
		<audio loop id="audio"></audio>
	</div>
	<script src="js/loader.js"></script>
	
	<script src="js/game.js"> </script>
	
	<script src="js/drawLib.js"> </script>
	<script src="js/utils.js"></script>
	<script src="js/particle.js"></script>
	<script src="js/emitter.js"></script>
	<script src="js/cloud.js"></script>
	<script src="js/cloudSprite.js"></script>
	<script src="http://code.createjs.com/preloadjs-0.4.1.min.js"></script>
	
	<div class="option">
		<label for="redParticleBox"> Activate/Deactivate Second Particle System </label>
		<input type="checkbox" id="redParticleBox">
	</div>
	<div class="option">
		<label class = "soundtrack">Soundtrack: 
			<select id="trackSelect" >
				<option value="media/run_amok.mp3">Run Amok</option>
				<option value="media/the_builder.mp3">The Builder</option>
			</select>
		</label>
	</div>
	
	<div class = "slider">
			<label for="speedSlider">Spawn Speed</label>
			<input id="speedSlider" type ="range" min ="1" max="20" step ="1" value ="20"/>
	</div>
</body>
</html>
